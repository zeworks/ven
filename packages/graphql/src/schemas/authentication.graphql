query Authentication {
	me {
		id
		username
		email
		status
		accessToken
		profile {
			firstName
			lastName
			picture
		}
		role {
			id
			name
			key
			status
		}
	}
}

mutation CreateAuthentication($email: String, $password: String) {
	createAuthentication(email: $email, password: $password) {
		accessToken
	}
}
